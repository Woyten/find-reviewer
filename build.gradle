task releaseClient(type: Copy, dependsOn: ':client:build'){
  from 'client'
  into 'release/www/'
  include '*.js', '*.html'
}

task releaseService(type: Copy, dependsOn: ':service:build'){
  from 'service/target/release'
  into 'release/'
  include 'find-reviewers', 'find-reviewer.json'
}

task release(dependsOn: ['releaseClient', 'releaseService'])
